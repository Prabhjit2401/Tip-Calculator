<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- local css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container box">
    <div class="row">
      <div class="col">
        <p class="p-graph">Bill</p>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" id="bill_cost" class="form-control"  placeholder="0"></input>
        </div>

        <p class="p-graph">Select Tip %</p>
        <div class="tip-amount-div">
          <div class="row">
              <div class="col left-c">
                <button class="btn btn-left">5%</button>
              </div>
              <div class="col left-c">
                <button class="btn btn-left">10%</button>
              </div>
              <div class="col left-c">
                <button class="btn btn-left">15%</button>
              </div>
          </div>
          <div class="row">
            <div class="col left-c">
              <button class="btn btn-left">25%</button>
            </div>
            <div class="col left-c">
              <button class="btn btn-left">50%</button>
            </div>
            <div class="col left-c">
              <input type="text" class="btn btn-left-custom" placeholder="Custom">
              <!-- <button class="btn btn-left-custom">Custom</button> -->
            </div>
          </div>
        </div>
        
        <div class="row row-nop">
          <div class="col">
            <p class="p-graph">Number of People</p>
          </div>
          <div class="col">
            <small id="sml">can't be zero</small>
          </div>

        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control num_people" placeholder="0"></input>
        </div>
      </div>

      <div class="col sec-col">
        <section class="right-sec">
          <div class="row">
            <div class="col">
              <p class="p-graph-right"><span class="main-text">Tip Amount</span> <br>
              <span class="sub-text">/ person</span></p>
            </div>
            <div class="col">
                <p class="price">$<span class="tip_per_person">0.00</span></p>
            </div>
          </div>

          <div>
            <div class="row">
              <div class="col">
                <p class="p-graph-right"><span class="main-text">Total</span> <br>
                <span class="sub-text">/ person</span></p>
              </div>
              <div class="col">
                <p class="price">$<span class="total_per_person">0.00</span></p>
              </div>
            </div>
          </div>
        </section>
        <div class="d-block col-10 btn-reset">
          <button type="button" class="btn btn-right">Reset</button>
        </div>
      </div>
    </div>

  </div>

  <!-- local javascript -->
  <script src="index.js"></script>

</body>
</html>
